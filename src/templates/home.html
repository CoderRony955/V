{% extends 'base.html' %}
{% block Navbar %}


<!-- Navbar -->
<nav class="fixed top-0 left-0 w-full bg-gradient-to-r from-gray-800 to-blue-900 p-4 rounded-full  z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="text-white font-bold text-xl">
            <a href="/">
                <img src="{{ url_for('static', filename='imgs/V.png') }}" alt="Logo" class="h-12">
            </a>
        </div>

        <div class="hidden md:flex space-x-8">
            <a href="/"
                class="text-white  px-3 py-2 hover:text-gray-300 rounded-md hover:scale-105 transition-transform duration-300">Home</a>
            <a href="/chat"
                class="text-white  px-3 py-2 hover:text-gray-300 rounded-md hover:scale-105 transition-transform duration-300">Chat</a>


        </div>

        <!-- Mobile Hamburger Menu -->
        <div class="md:hidden">
            <button id="hamburger" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu fixed inset-0 bg-gray-800 bg-opacity-75 z-50 transform -translate-x-full">
        <div class="flex justify-end p-4">
            <button id="close-menu" class="text-white text-3xl">
                &times;
            </button>
        </div>
        <div
            class="flex flex-col items-center space-y-4 pt-10 hover:text-gray-300 rounded-md hover:scale-105 transition-transform duration-300">
            <a href="/"
                class="text-white text-xl  px-12 py-2  hover:text-gray-300 r hover:scale-105 transition-transform duration-300 active:bg-gray-700 rounded-full">Home</a>
            <a href="/chat"
                class="text-white text-xl  px-12 py-2  hover:text-gray-300 r hover:scale-105 transition-transform duration-300 active:bg-gray-700 rounded-full">Chat</a>

        </div>
    </div>
</nav>

<script>
    // Select elements
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobile-menu");
    const closeMenu = document.getElementById("close-menu");

    // Toggle menu on hamburger click
    hamburger.addEventListener("click", () => {
        mobileMenu.classList.remove("-translate-x-full");
        mobileMenu.classList.add("translate-x-0");
    });

    // Close menu on close button click
    closeMenu.addEventListener("click", () => {
        mobileMenu.classList.remove("translate-x-0");
        mobileMenu.classList.add("-translate-x-full");
    });
</script>

{% endblock %}

{% block hero %}
<!-- Background Video -->
<video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover">
    <source src="{{ url_for('static', filename='video/hero_video.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Overlay (Optional for better readability) -->
<div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50"></div>

<!-- Hero Content -->
<div class="relative z-10 text-center">
    <h1 class="text-5xl font-bold">V | A Space Science Chatbot</h1>
    <p class="text-lg mt-4">Ask aything related to space science and more</p>
    <a href="/chat"
        class="mt-6 inline-block bg-blue-800 hover:bg-gray-900 text-white px-6 py-3 rounded-full text-lg transition hover:scale-105 transition-transform duration-300">
        Start chat
    </a>
</div>
{% endblock %}


{% block footer %}
<footer class="bg-gray-900 text-white body-font rounded-t-full mt-20">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a href="/" class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <img src="{{ url_for('static', filename='imgs/V.png') }}" alt="Logo" class="w-12 mt-2 h-16">
            <span class="text-xl">V</span>
        </a>

        <p class="text-sm text-white sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2025
            V | AI —
            <a href="https://github.com/CoderRony955" class="text-white ml-1" rel="noopener noreferrer"
                target="_blank">Made with ❤️ by Raunak</a>
        </p>

    </div>
</footer>
{% endblock %}
